<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of the array: </p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <p>Speed: </p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=3>
                <button id="a_generate">Generate New Array!</button>
            </div>
            <div class="header-right">
                <p class="nav-heading">Sorting Visualizer</p>
                <div class="algos">
                    <button>Bubble</button>
                    <button>Selection</button>
                    <button>Insertion</button>
                    <button>Merge</button>
                    <button>Quick</button>
                    <!-- <button style="margin-right: 0px;">Heap</button> -->
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div id="info-cont1">
            <!-- <p>This is the first container.</p> -->
        </div>
        <div id="array-cont">
        </div>
        <div id="info-cont2">
            <!-- <p>This is the second container.</p> -->
        </div>
    </section>
    <footer>

    </footer>

    <!-- Functionalities -->
    <script src="./scripts/main.js"></script>
    <script src="./scripts/visualizer.js"></script>
    
    <!-- Algorithms -->
    <script src="./scripts/algorithms.js"></script>
    
</body>
</html>
